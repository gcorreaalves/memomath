<div ng-controller="PlayerController as player">  
  <h1>Insira seus Dados</h1>
  <form ng-submit="player.create()">
    <div class="form-group">
      <label>Nome</label>
      <input class="form-control" ng-model="player.player.name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" ng-model="player.player.email">
    </div>
    <button class="btn btn-primary btn-block">Submit</button>
  </form>
</div>

<h1>Insira seus e inicie o jogo</h1>
<form ng-submit="vm.create()">
  <div class="form-group">
    <label>Nome</label>
    <input class="form-control" ng-model="vm.player.name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" ng-model="vm.player.email">
  </div>
  <button class="btn btn-primary btn-block">Submit</button>
</form>

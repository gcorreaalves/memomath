<h1>Tentativas</h1>
<table class="table table-striped table-hover" ng-init="vm.list();">
  <tr>
    <td>ID</td>
    <td>Nome</td>
    <td>Email</td>
    <td class="text-center">Qt. Tentativas</td>
  </tr>
  <tr ng-repeat="attempt in vm.attempts">
    <td>
      {{attempt.id}}
    </td>
    <td>
      {{attempt.name}}
    </td>
    <td>
      {{attempt.email}}
    </td>
    <td class="text-center">
      {{attempt.attempts.length}}
    </td>
  </tr>
</table>
